<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>

  <h1>Simple Todo App</h1>
  <form action="">
    <input type='text' id='newtask-input' value="your task here">
    <button>submit</button>
  </form>

  <table id="my-table">
    <tbody id="todo-listing">
    <tr>
      <td>The table body</td>
      <td>with two columns</td>
    </tr>
    </tbody>
  </table>

  </body>
  <script>

    function buildListing(json) {

      // Get a reference to the table
      let tableRef = document.getElementById("my-table");

      document.getElementById("todo-listing").innerHTML = ""; // reset table

      json.forEach(item =>{ // fill table
        // Insert a row at the end of the table
        let newRow = tableRef.insertRow(-1);

        // Insert a cell in the row at index 0
        let newCell = newRow.insertCell(0);

        // Append a text node to the cell
        let newText = document.createTextNode(item["task"]);
        newCell.appendChild(newText);


        // Insert a cell in the row at index 1
        let statusCell = newRow.insertCell(1);

        // Append a checkbox node to the cell
        const checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.name = "name";
        checkbox.value = "value";
        checkbox.id = "id";
        checkbox.checked = item["status"] === 1;
        statusCell.appendChild(checkbox);

      })
    }

    const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#newtask-input' ),
          json = { type: "new", task: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then(response => response.json())
    .then(json => {
      console.log(json)
      buildListing(json)
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit

    const appdata = [
      { 'task': 'Add your tasks here!', 'status': 0, 'other': 0 },
      { 'task': 'Mark them as complete when you are finished!', 'status': 1, 'other': 0 },
      { 'task': "And delete them when you don't need them anymore", 'status': 1, 'other': 0}
    ]

    buildListing(appdata)
  }

  </script>
</html>
