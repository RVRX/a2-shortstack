<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
  <h1>Simple Todo App</h1>
  <form action="">
    <input type='text' id='newtask-input' value="your task here">
    <button>submit</button>
  </form>

  <div id="todo-listing">
    <p>sample todo element</p>
    <p>button above should add more</p>
    <p>some sorta data persistence i think... array on server</p>
    <p>Should be some code here to fetch data from server</p>
  </div>
  </body>
  <script>

    function buildListing(json) {
      document.getElementById("todo-listing").innerText = ""; // reset text
      json.forEach(item =>{ // rebuild text
        const p = document.createElement('p')
        p.innerText = item["task"]
        document.getElementById("todo-listing").appendChild(p)
      })
    }

    const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#newtask-input' ),
          json = { type: "new", yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then(response => response.json())
    .then(json => {
      console.log(json)
      buildListing(json)
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit

    const appdata = [
      { 'task': 'Add your tasks here!', 'status': 0, 'other': 0 },
      { 'task': 'Mark them as complete when you are finished!', 'status': 1, 'other': 0 },
      { 'task': "And delete them when you don't need them anymore", 'status': 1, 'other': 0}
    ]

    buildListing(appdata)
  }

  </script>
</html>
